    <main class="border border-5 border-secondary p-3 bg-primary bg-opacity-10 text-secondary col-10 m-auto mt-5 row">
        <form action="#" method="post" class="row g-3">
            <div class="col-md-6">
              <label for="nom" class="form-label">Nom</label>
              <input  name="nom" type="text" class="form-control" id="nom">
            </div>
            <div class="col-md-6">
              <label for="prenom" class="form-label">Prénom</label>
              <input name="prenom" type="text" class="form-control" id="prenom">
            </div>
            <div class="col-12">
              <label for="adresse" class="form-label">Adresse</label>
              <input name="adresse" type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse">
            </div>
            <div class="col-12">
              <label for="adresse2" class="form-label">Complément d'adresse</label>
              <input name="adresse2" type="text" class="form-control" id="adresse2" placeholder="Appartement ou étage">
            </div>
            <div class="col-md-6">
              <label for="ville" class="form-label">Ville</label>
              <input name="ville" type="text" class="form-control" id="ville">
            </div>
            <div class="col-md-4">
              <label for="region" class="form-label">Région</label>
              <select name="region" id="region" class="form-select">
                <option selected>Choisissez une région...</option>
                <option value="1">Nouvelle Aquitaine</option>
                <option value="2">Ile de France</option>
                <option value="3">Normandie</option>
                <option value="4">Bretagne</option>
                <option value="5">Pays de la Loire</option>
                <option value="6">Alsace-Lorraine</option>
                <option value="7">Provence-Alpes-Cotes d'Azur</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="cp" class="form-label">CP</label>
              <input name="cp" type="text" class="form-control" id="cp">
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="email">
            </div>
            <div class="col-md-4">
              <label for="login" class="form-label">Identifiant</label>
              <input name="login" type="text" class="form-control" id="login">
            </div>
            <div class="col-md-12">
              <label for="password1" class="form-label">Mot de passe</label>
              <input name="password1" type="password" class="form-control" id="password1">
            </div>
            <div class="col-md-12">
              <label for="password2" class="form-label">Confirmation mot de passe</label>
              <input name="password2" type="password" class="form-control" id="password2">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  J'accepte les <a href="conditions_generales.html" target="_blank">conditions d'inscription</a>
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">S'inscrire</button>
